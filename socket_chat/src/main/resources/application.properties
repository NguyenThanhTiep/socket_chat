spring.application.name=simplechat

# =========================
# MySQL datasource (LOCAL)
# =========================
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/simplechat?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC


# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (không bắt buộc) nếu máy bạn dùng MySQL 8+ thì có thể bật dialect
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =========================
# Network modules ports
# =========================
demo.tcp.port=9090
demo.udp.port=7070
demo.nio.port=9091

# =========================
# TLS module (server keystore)
# server.p12 phải nằm tại: src/main/resources/tls/server.p12
# =========================
demo.tls.port=9443
demo.tls.keystore=classpath:tls/server.p12
demo.tls.keystorePassword=changeit
demo.tls.keyPassword=changeit

# =========================
# Multicast module
# =========================
demo.mcast.group=230.0.0.0
demo.mcast.port=4446
